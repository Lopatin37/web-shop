<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <form th:action="@{insert}" method="post" th:object="${user}">
            <div>
                <input type="text" th:field="*{username}" placeholder="Username">
            </div>
            <br>
            <div>
                <input type="text" th:field="*{password}" placeholder="Password">
            </div>
            <br>
            <div>
                <input type="number" th:field="*{roles}" placeholder="New role. Use role Id">
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
