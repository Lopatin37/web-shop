<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <div class="container">
            <div class="row py-2">
                <div class="navbar-brand">
                    <p>Edition</p>
                </div>
                <div class="col-12">
                    <table class="table table-bordered my-2">
                        <tbody>
                        <tr>
                            <td th:text="${role.id}">Id</td>
                            <td th:text="${role.name}">Name</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12">
                    <form th:action="@{/updateRole}" method="post" th:object="${role}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter new name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
