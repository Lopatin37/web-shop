<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">Categories</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="col-12">
                    <div class="col-12 mt-3">
                        <form>
                            <input placeholder="Name" type="text" name="name" id="name" th:value="${param.name}"/>
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                    <table class="table table-bordered my-2">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Products</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories.content}">
                            <td th:text="${category.name}">Name</td>
                            <td th:text="${category.products}">Products</td>
                            <td>
                                <a class="btn btn-success" th:href="@{editcategory(id=${category.id})}"><i class="fas fa-edit"></i> </a>
                                <a class="btn btn-danger" th:href="@{deletecategory(id=${category.id})}"><i class="far fa-trash-alt"></i> </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-12">
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li th:each="num: ${#numbers.sequence(1, categories.totalPages)}"
                                    class="page-item"
                                    th:classappend="${num == categories.number + 1} ? 'active'">
                                    <a class="page-link"
                                       th:text="${num}"
                                       th:href="@{categories(page=${num}, size=${categories.size}, name=${param.name})}">1</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
